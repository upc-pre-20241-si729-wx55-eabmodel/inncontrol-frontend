<div class="task-container">
  <h1 style="font-weight: bold; font-size: 4vh">Rooms</h1>
  <div class="task-buttons">
    <mat-form-field class="filter">
      <mat-label matIconSuffix="filter_list" class="filter">Search for the state <mat-icon fontIcon="filter_list"></mat-icon></mat-label>
      <input class="filter-input" matInput (keyup)="applyFilter($event)" placeholder="Ex. item x" #input>
    </mat-form-field>
  </div>

  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>

      <!-- Task Name Column -->
      <ng-container matColumnDef="roomNumber">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Room Number </th>
        <td mat-cell *matCellDef="let row"> {{row.roomNumber}} </td>
      </ng-container>

      <!-- Guest Name Column -->
      <ng-container matColumnDef="guest">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Guest Name </th>
        <td mat-cell *matCellDef="let row"> {{row.guest}} </td>
      </ng-container>

      <!-- State Column -->
      <ng-container matColumnDef="state">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> State </th>
        <td mat-cell *matCellDef="let row"> {{row.state}} </td>
      </ng-container>

      <!-- Reservation Date Column -->
      <ng-container matColumnDef="reservation">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Reservation Date </th>
        <td mat-cell *matCellDef="let row"> {{row.reservation | date: 'yyyy/MM/dd HH:mm'}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
      </tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of items"></mat-paginator>
  </div>
</div>
