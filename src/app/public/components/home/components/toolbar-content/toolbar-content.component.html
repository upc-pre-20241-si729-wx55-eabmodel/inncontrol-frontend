<mat-toolbar color="primary" class="fix">
  <div class="img-div">
    <a
      [routerLink]="['/']"
    >
      <img src="assets/img/innControl.svg" alt="innControl" height="40" width="201">
    </a>
  </div>
<div class="items">
  <button mat-button *ngFor="let option of options"
          [routerLink]="option.path">
    {{ option.title }}
  </button>
  <app-notifications-badge/>
</div>

</mat-toolbar>
