<div class="container">
  <span class="header"> <h1 class="card-title">Employee</h1>
    <button mat-icon-button  aria-label="Employee filter button" (click)="recieveFilter('Unread')">
    </button>
  </span>
  <span class="header">
    <app-search-content [options]="this.options" (optionSelected)="recieveFilter($event)" (search)="searchFilter($event)" ></app-search-content>
  </span>
  <div class="card-display">
    <app-employee-card class="card" *ngFor="let employees of EmployeesArray" [employee]="employees" (deleted)="deleteEmployee($event)" (updated)="updateEmployee($event)" (clicked)="openDialog(employees)" ></app-employee-card>
    <h1 *ngIf="EmployeesArray.length<=0"> It seems you dont have any Employees yet...</h1>
  </div>
</div>
