<mat-dialog-content>

  <h2 mat-dialog-title>Add item</h2>

  <mat-form-field>
    <mat-label>Item Name</mat-label>
    <input matInput [(ngModel)]="data.name">
  </mat-form-field>
  <br>
  <mat-form-field>
    <mat-label>Description</mat-label>
    <input matInput [(ngModel)]="data.description">
  </mat-form-field>
  <br>
  <mat-form-field>
    <mat-label> Quantity </mat-label>
    <input matInput [(ngModel)]="data.quantity">
  </mat-form-field>
  <br>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-button [mat-dialog-close]="data"  >Add</button>
</mat-dialog-actions>
