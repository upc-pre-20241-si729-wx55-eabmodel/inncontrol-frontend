<mat-card class="messageCard" (click)="clickedMessage()">
  <mat-card-header class="messageTitle">
    <mat-card-title class="title" >{{this.message.subject}}<mat-icon *ngIf="unread" class="alert">error</mat-icon>
      <mat-menu #menu="matMenu" xPosition="before">
        <button mat-menu-item (click)="changestate()">Mark as Read</button>
        <button mat-menu-item (click)="delete()" >Delete</button>
      </mat-menu>
    </mat-card-title>
    <button (click)="clickedMenu()" mat-icon-button (onMenuClose)="this.Menu=false" [matMenuTriggerFor]="menu"><mat-icon>more_horiz</mat-icon></button>
  </mat-card-header>
  <mat-card-content class="messageCardContent">
<div>
  <mat-card-subtitle>from: {{this.message.sender}}</mat-card-subtitle>
  <mat-card-subtitle>to: {{this.message.receiver}}</mat-card-subtitle>
  <mat-card-subtitle>Sent: {{this.message.date | date:'short'}}</mat-card-subtitle>
</div>
    <mat-divider [vertical]="true"></mat-divider>
    <p>
      {{this.message.text}}
    </p>
  </mat-card-content>
</mat-card>
