<mat-card>
  <mat-card-title>
    <h1 class="card-title">Report Issue</h1>
  </mat-card-title>
  <mat-card-content>
    <form [formGroup]="reportFormGroup" (ngSubmit)="onSubmitReport()">
      <div>
        <span class="report-subject">Subject</span>
        <mat-form-field>
          <mat-label> Select Subject </mat-label>
          <mat-select (selectionChange)="onChooseReportSubject($event)" formControlName="subjectController">
            <mat-option *ngFor="let subject of availableReportSubjects" [value]="subject">
              {{ subject }}
            </mat-option>
          </mat-select>
          <mat-error *ngIf="reportFormGroup.value.subjectController">
            Please choose a report subject
          </mat-error>
        </mat-form-field>
      </div>

<!--      <div>-->
<!--        <span class="report-description">Description</span>-->
<!--        <mat-form-field>-->
<!--          <mat-label>Description</mat-label>-->
<!--          <textarea matInput formControlName="reportDescription" placeholder="Description"></textarea>-->
<!--          <mat-error *ngIf="(reportFormGroup.get('reportDescription'))?.errors?.required">-->
<!--            Please provide a description-->
<!--          </mat-error>-->
<!--        </mat-form-field>-->
<!--      </div>-->
    </form>

  </mat-card-content>
  <mat-card-actions>
    <button mat-button>LIKE</button>
    <button mat-button>SHARE</button>
  </mat-card-actions>
</mat-card>
