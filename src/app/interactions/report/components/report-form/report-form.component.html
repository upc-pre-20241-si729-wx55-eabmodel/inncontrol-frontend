<mat-card>
  <mat-card-title>
    <h1 class="card-title">Report Issue</h1>
  </mat-card-title>
  <mat-card-content>
    <form [formGroup]="reportFormGroup" (ngSubmit)="onSubmitReport()" aria-label="Report issue form">
      <div>
        <span class="report-subject">Subject</span>
        <mat-form-field>
          <mat-label> Select Subject </mat-label>
          <mat-select formControlName="subject">
            <mat-option *ngFor="let subject of availableReportSubjects" [value]="subject">
              {{ subject }}
            </mat-option>
          </mat-select>
          <mat-error *ngIf="reportFormGroup.controls['subject'].errors?.['required']">
            Please choose a report subject
          </mat-error>
        </mat-form-field>

      </div>

      <div>
        <mat-form-field>
          <mat-label>Issue description</mat-label>
          <textarea matInput formControlName="description" placeholder="Description"
          ></textarea>
          <mat-error *ngIf="reportFormGroup.controls['description'].errors?.['required']">
            Please provide a description
          </mat-error>
          <mat-error *ngIf="reportFormGroup.controls['description'].errors?.['minlength']">
            Description must be at least 10 characters long
          </mat-error>
        </mat-form-field>
      </div>

      <div>
        <button mat-raised-button color="primary" type="submit">Submit</button>
      </div>
    </form>

  </mat-card-content>
  <mat-card-actions>
    <button mat-button>LIKE</button>
    <button mat-button>SHARE</button>
  </mat-card-actions>
</mat-card>
