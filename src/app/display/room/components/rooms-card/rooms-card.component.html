<mat-card class="card-content" (click)="clickedRoom()">
  <mat-card-header class="roomNumber">
    <mat-card-title class="titleroom">{{ this.room.roomNumber }}
      <mat-icon *ngIf="Occupied" class="alertRoom">error</mat-icon>
      <mat-menu #menu="matMenu" xPosition="before">
        <button mat-menu-item (click)="changeStateRooms()">Edit</button>
        <button mat-menu-item (click)="delete()">Delete</button>
      </mat-menu>
    </mat-card-title>
    <button (click)="clickedMenu()" mat-icon-button (onMenuClose)="this.Menu=false" [matMenuTriggerFor]="menu">
      <mat-icon>more_horiz</mat-icon>
    </button>
  </mat-card-header>
  <mat-card-content class="roomCardContent">
    <div class="subtitle">
      <mat-card-subtitle class="subtitle-text-room">Type: {{ this.room.roomNumber }}</mat-card-subtitle>
      <mat-card-subtitle class="subtitle-text-room">Status: {{ this.room.state }}</mat-card-subtitle>
      <mat-card-subtitle class="subtitle-text-room">Upcoming Reservations: {{ this.room.reservation | date:'short' }}
      </mat-card-subtitle>
    </div>
    <mat-divider [vertical]="true"></mat-divider>
    <p class="textcontentroom">
      {{ this.room.guest }}
    </p>
  </mat-card-content>
</mat-card>
