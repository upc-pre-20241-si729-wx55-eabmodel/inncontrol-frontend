<mat-card class="card-content" (click)="clickedRoom()">
  <mat-card-header class="roomNumber">
    <mat-card-title class="titleroom" >{{this.description.subject}}<mat-icon *ngIf="Occupied" class="alertRoom">error</mat-icon>
      <mat-menu #menu="matMenu" xPosition="before">
        <button mat-menu-item (click)="changeStateRooms()">Edit</button>
        <button mat-menu-item (click)="delete()" >Delete</button>
      </mat-menu>
    </mat-card-title>
    <button (click)="clickedMenu()" mat-icon-button (onMenuClose)="this.Menu=false" [matMenuTriggerFor]="menu"><mat-icon>more_horiz</mat-icon></button>
  </mat-card-header>
  <mat-card-content class="roomCardContent">
    <div class="subtitle">
      <mat-card-subtitle class="subtitle-text-room" >Type: {{this.description.sender}}</mat-card-subtitle>
      <mat-card-subtitle class="subtitle-text-room">Status: {{this.description.receiver}}</mat-card-subtitle>
      <mat-card-subtitle class="subtitle-text-room">Upcoming Reservations: {{this.description.date | date:'short'}}</mat-card-subtitle>
    </div>
    <mat-divider [vertical]="true"></mat-divider>
    <p class="textcontentroom">
      {{this.description.content}}
    </p>
  </mat-card-content>
</mat-card>
