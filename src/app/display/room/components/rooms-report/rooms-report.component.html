<div class="task-container">
    <h1 style="font-weight: bold; font-size: 4vh">Rooms</h1>
    <div class="task-buttons">
      <app-room-create-button (roomCreated)="onRoomCreatedEvent($event)"/>

      <mat-form-field class="filter">
            <mat-label matIconSuffix="filter_list" class="filter">Search for the state
                <mat-icon fontIcon="filter_list"></mat-icon>
            </mat-label>
            <input class="filter-input" matInput (keyup)="applyFilter($event)" placeholder="Ex. item x" #input>
        </mat-form-field>
    </div>

    <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort>

          <!-- Room Number Column -->
          <ng-container matColumnDef="roomNumber">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Room Number</th>
            <td mat-cell *matCellDef="let row"> {{ row.roomNumber }}</td>
          </ng-container>

          <!-- Full Name Column -->
          <ng-container matColumnDef="fullName">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Full Name</th>
            <td mat-cell *matCellDef="let row"> {{ row.fullName }}</td>
          </ng-container>

          <!-- Room Type Column -->
          <ng-container matColumnDef="roomType">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Room Type</th>
            <td mat-cell *matCellDef="let row"> {{ row.roomType }}</td>
          </ng-container>

          <!-- Room Status Column -->
          <ng-container matColumnDef="roomStatus">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Room Status</th>
            <td mat-cell *matCellDef="let row"> {{ row.roomStatus }}</td>
          </ng-container>

          <!-- Room Reservation Column -->
          <ng-container matColumnDef="roomReservation">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Room Reservation</th>
            <td mat-cell *matCellDef="let row"> {{ row.roomReservation }}</td>
          </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

            <!-- Row shown when there is no matching data. -->
            <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="4">No data matching the filter "{{ input.value }}"</td>
            </tr>
        </table>

        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of items"></mat-paginator>
    </div>
</div>
