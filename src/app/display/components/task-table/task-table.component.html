<mat-table>

  <ng-container matColumnDef="name">
    <mat-header-cell *matHeaderCellDef>Task Name</mat-header-cell>
    <mat-cell *matCellDef="let task">{{ task.name }}</mat-cell>
  </ng-container>

  <ng-container matColumnDef="assigned">
    <mat-header-cell *matHeaderCellDef>Assigned To</mat-header-cell>
    <mat-cell *matCellDef="let task">{{ task.userId }}</mat-cell>
  </ng-container>

  <ng-container matColumnDef="status">
    <mat-header-cell *matHeaderCellDef>Status</mat-header-cell>
    <mat-cell *matCellDef="let task">{{ task.status }}</mat-cell>
  </ng-container>

  <ng-container matColumnDef="description">
    <mat-header-cell *matHeaderCellDef >Description</mat-header-cell>
    <mat-cell *matCellDef="let task">{{ task.description }}</mat-cell>
  </ng-container>

  <ng-container matColumnDef="dueDate">
    <mat-header-cell *matHeaderCellDef>Due Date</mat-header-cell>
    <mat-cell *matCellDef="let task">{{ task.dueDate | date }}</mat-cell>
  </ng-container>

  <!-- Define las columnas y los encabezados de las columnas que se mostrarÃ¡n -->
  <mat-header-row *matHeaderRowDef="['name', 'assigned', 'status', 'description', 'dueDate']"></mat-header-row>
  <mat-row *matRowDef="let row; columns: ['name', 'assigned', 'status', 'description', 'dueDate']"></mat-row>

</mat-table>
