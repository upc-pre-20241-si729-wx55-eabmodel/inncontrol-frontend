<mat-dialog-content>
  <h2 mat-dialog-title>Add Task</h2>
  <form [formGroup]="reportItemFormGroup" (ngSubmit)="onSubmit()">
    <mat-form-field>
      <mat-label>Task Name</mat-label>
      <input matInput formControlName="taskName">
      <mat-error *ngIf="reportItemFormGroup.get('taskName')?.invalid">
        Please enter a valid name
      </mat-error>
    </mat-form-field>
    <br>
    <mat-form-field>
      <mat-label>Description</mat-label>
      <input matInput formControlName="description">
      <mat-error *ngIf="reportItemFormGroup.get('description')?.invalid">
        Please enter a valid description
      </mat-error>
    </mat-form-field>
    <br>
    <mat-form-field>
      <mat-label> Quantity</mat-label>
      <input matInput formControlName="quantity">
      <mat-error *ngIf="reportItemFormGroup.get('quantity')?.invalid">
        Please enter a valid quantity
      </mat-error>
    </mat-form-field>
    <br>
  </form>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-button (click)="onSubmit()" [mat-dialog-close]="data" [disabled]="reportItemFormGroup.invalid">Add</button>
</mat-dialog-actions>
