<mat-dialog-content>
  <h2 mat-dialog-title>Add Task</h2>
  <form [formGroup]="taskForm" (ngSubmit)="onSubmit()">
    <mat-form-field>
      <mat-label>Room Number</mat-label>
      <input matInput formControlName="roomNumber">
      <mat-error *ngIf="taskForm.get('roomNumber')?.invalid && taskForm.get('roomNumber')?.touched">
        Please enter a valid room number
      </mat-error>
    </mat-form-field>
    <br>
    <mat-form-field>
      <mat-label>Guest Name</mat-label>
      <input matInput formControlName="guest">
      <mat-error *ngIf="taskForm.get('guest')?.invalid && taskForm.get('guest')?.touched">
        Please enter a valid guest name
      </mat-error>
    </mat-form-field>
    <br>
    <mat-form-field>
      <mat-label>Reservation Date</mat-label>
      <input matInput [matDatepicker]="picker" formControlName="reservation">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
      <mat-error *ngIf="taskForm.get('reservation')?.invalid && taskForm.get('reservation')?.touched">
        Please enter a valid reservation date
      </mat-error>
    </mat-form-field>
    <br>
    <mat-form-field>
      <mat-label>State</mat-label>
      <mat-select formControlName="state">
        <mat-option value="pending">Pending</mat-option>
        <mat-option value="in progress">In Progress</mat-option>
        <mat-option value="completed">Completed</mat-option>
      </mat-select>
      <mat-error *ngIf="taskForm.get('state')?.invalid && taskForm.get('state')?.touched">
        Please select a valid state
      </mat-error>
    </mat-form-field>
    <br>
    <mat-form-field>
      <mat-label>Employee ID</mat-label>
      <input matInput formControlName="id">
      <mat-error *ngIf="taskForm.get('id')?.invalid && taskForm.get('id')?.touched">
        Please enter a valid employee ID
      </mat-error>
    </mat-form-field>
    <br>
  </form>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-button [mat-dialog-close]="data" [disabled]="taskForm.invalid">Add</button>
</mat-dialog-actions>
