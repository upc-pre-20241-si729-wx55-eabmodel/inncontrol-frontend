<div class="task-container">
  <h1 style="font-weight: bold; font-size: 5vh">Tasks</h1>
</div>
<div class="task-container">
  <div class="task-buttons">
    <app-task-creation (taskCreated)="createTask($event)"></app-task-creation>
  </div>
</div>
<div class="card-container">
  <div class="card-display">
    <app-task-card class="card" *ngFor="let task of tasksData" [task]="task" (update)="handleUpdate($event)" (delete)="onDeleteItem($event)"></app-task-card>
  </div>
</div>
