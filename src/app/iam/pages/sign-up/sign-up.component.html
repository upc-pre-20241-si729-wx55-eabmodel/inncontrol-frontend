<div class="container">
  <h3>Sign Up</h3>
  <form [formGroup]="myForm" (ngSubmit)="signUpAccount()" class="form-add-post">

    <div class="input-box">
      <div class="mat-form-field">
        <input matInput type="firstName" placeholder="First Name" [(ngModel)]="firstName" formControlName="firstName" required>
      </div>
    </div>
    <div class="input-box">
      <div class="mat-form-field">
        <input matInput type="lastName" placeholder="Last Name" [(ngModel)]="lastName" formControlName="lastName" required>
      </div>
    </div>
    <div class="input-box">
      <div class="mat-form-field">
        <input matInput type="tel" placeholder="Phone Number" [(ngModel)]="phoneNumber" formControlName="phoneNumber" required>
      </div>
    </div>
    <div class="input-box">
      <div class="mat-form-field">
        <input matInput type="username" placeholder="Email" [(ngModel)]="email" formControlName="email" required>
      </div>
    </div>

    <div class="input-box">
      <div class="mat-form-field">
        <input matInput type="password" placeholder="Password" [(ngModel)]="password" formControlName="password" required>
      </div>
      <div class="input-box role-selection">
        <label>
          <input  type="radio" name="role" (click)="setRollUser(1)" checked
          >
          Employee
        </label>
        <label>
          <input type="radio" name="role" (click)="setRollUser(2)" >
          Manager
        </label>
      </div>
    </div>
    <div class="content-button" style="text-align: center">
      <button style="color: white" type="submit" mat-button>Sign Up</button>
      <div class="text-signup">
        <p  style="padding-top: 1rem">Already Have an Account?</p>
        <a routerLink="/login" style="color: inherit; text-decoration: none" >Log In</a>
      </div>
    </div>
  </form>
</div>
